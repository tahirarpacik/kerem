<div
  class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width: 80%">
    <div class="col-12 mt-5 xl:mt-0 text-center">
      <img
        routerLink="/"
        src="assets/demo/images/kerem_logo.png"
        alt="UCHS logo"
        class="mb-5"
        style="height: 85px"
      />
    </div>
    <div
      class="col-12 xl:col-6"
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="h-full w-full m-0 py-7 px-4"
        style="
          border-radius: 53px;
          background: linear-gradient(
            180deg,
            var(--surface-50) 38.9%,
            var(--surface-0)
          );
        "
      >
        <div class="text-center w-full md:w-10 mx-auto">
          <span class="text-600 font-medium"
            >Devam Etmek İçin Giriş Yapınız.</span
          >

        <div class="p-fluid" *ngIf="activeIndex == 0">
          <form [formGroup]="loginWithEmailForm" (ngSubmit)="loginWithEmail()">
            <div class="w-full md:w-10 mx-auto">
              <label
                for="email1"
                class="block text-900 text-xl font-medium mb-2"
                >e-Posta</label
              >

              <input
                id="email1"
                type="email"
                placeholder="e-Posta"
                pInputText
                class="w-full mb-3 form-control"
                formControlName="email"
                required
                email
              />

              <label
                for="password3"
                class="block text-900 font-medium text-xl mb-2"
                >Şifre</label
              >
              <p-password
                id="password3"
                placeholder="Şifre"
                [toggleMask]="true"
                styleClass="p-password p-component p-inputwrapper p-input-icon-right"
                formControlName="password"
                required
                [feedback]="false"
              ></p-password>

<!--              <div class="flex align-items-center justify-content-between mb-5">-->
<!--                <ngx-recaptcha2-->
<!--                  style="padding-top: 10px"-->
<!--                  siteKey="6LeUYHQlAAAAALiWABYwizg7V9y7XNnj4Eih8typ"-->
<!--                  formControlName="recaptcha"-->
<!--                ></ngx-recaptcha2>-->
<!--              </div>-->
              <div class="flex align-items-center justify-content-between mb-5">
                <button
                  pButton
                  pRipple
                  type="submit"
                  label="Giriş Yap"
                  [disabled]="loginWithEmailForm.invalid"
                  class="w-full p-3 text-xl"
                ></button>
              </div>
              <div class="align-items-center justify-content-between mb-5">
                <button
                  pButton
                  pRipple
                  [routerLink]="'/register'"
                  label="Kayıt Ol"
                  class="w-full p-3 text-xl"
                ></button>
              </div>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
